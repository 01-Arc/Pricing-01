<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div id="back-style">

  </div>
  <main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div id="head">
      <h2>Simple, traffic-based pricing</h2>
      <p>
        <span>Sign-up for our 30-day trial.</span>
        <span>No credit card required.</span>
      </p>
    </div>
    <div id="card">
      <div id="card-header">
        <div id="card-title">
          <h3>100k PAGEVIEWS</h3>
        </div>
        <div id="card-progress">
          <div id="progress-bar">
            <div id="vari"></div>
            <div id="move">
              <>
            </div>
          </div>
        </div>
        <div id="card-info">
          <h2>$16.00</h2>
          <span>/ month</span>
        </div>
        <div id="card-chos">
          <span id="month">Monthly Billing</span>
          <div id="check">
            <div id="point"></div>
          </div>
          <span id="year">Yearly Billing <span id="badg">-25% <span class="bdj"> discount</span></span></span>
        </div>
      </div>
      <div id="card-footer">
        <ul>
          <li><img src="check.png"><span>Unlimited websites</span></li>
          <li><img src="check.png"><span>100% data ownership</span></li>
          <li><img src="check.png"><span>Email reports</span></li>
        </ul>
        <button>Start my trial</button>
      </div>
    </div>
  </main>
</body>

</html>
